name: ContinuousIntegrationTesting

on:
	push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
					
				- name: Setup MSBuild
          uses: microsoft/setup-msbuild@v1

        - name: Setup NuGet
          uses: NuGet/setup-nuget@v1.0.2

        - name: Restore Packages
          run: nuget restore CICDTestingApplication.sln

        - name: Build Solution
          run: msbuild CICDTestingApplication.sln
        